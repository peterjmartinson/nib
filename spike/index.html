<html lang="en">
<head>

<body>
  <aside></aside>
  <header></header>

  <main>
    <section class="create-note border" id="sandbox">
        <div>
          <label for="note">Create Note</label><br>
          <textarea id="note" name="thenote" rows="20" cols="75"></textarea>
        </div>

        <div id="submit-button">Submit!</div>


      </form>
      <div id="output"></div>

    </section>
  </main>

<script>

  var submit_button = document.getElementById("submit-button");
  submit_button.addEventListener("click", noteListener, false);

  function noteListener() {
    let note_text = document.getElementById("note").value;
    document.getElementById("output").innerHTML = note_text;
  }

</script>


</body>
